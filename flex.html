<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <style>
      .wrapper {
        display: flex;
        height: 400px;
        background-color: yellow;
        gap: 20px;
        align-items: center;
      }

      .box {
        /* height: 300px; */
        background-color: red;
        flex: 1;
        aspect-ratio: 1 / 1;
      }

      .box:nth-child(1) {
        align-self: flex-start;
      }

      .box:nth-child(3) {
        align-self: flex-end;
      }



    </style>

  </head>
  <body>
    
    <div class="wrapper">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
