<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.js"></script>
    
    <style type="text/tailwindcss" src>
      @layer base {
        h1{
          
        }
        a {
          @apply font-open text-link hover:text-secondary;
        }
        #about {
          @apply flex gap-10 max-w-7xl mx-auto flex-wrap;
        }
        #about > div:nth-child(1) {
          @apply flex-1 bg-box basis-72;
        }
        #about :where(.image1, .image2) {
          @apply aspect-vrect w-full md:w-64 bg-box;
        }
      }
      @layer components {
        .btn {
          @apply px-6 py-4 rounded-full text-button font-inter;
        }
        .btn.btn--primary {
          @apply bg-primary text-white fill-white hover:fill-primary hover:bg-white hover:text-primary hover:border hover:border-primary;
        }
        .btn.btn--secondary {
          @apply bg-whiteBackground text-primary  fill-primary hover:fill-white hover:bg-secondary hover:text-white font-normal;
        }
        .btn.btn--round {
          @apply aspect-square bg-primary fill-white;
        }
      }
      @layer utilities {
      }
    </style>
  </head>

        <svg
          xmlns="http://www.w3.org/2000/svg"

        >

            d="M647-440H160v-80h487L423-744l57-56 320 320-320 320-57-56 224-224Z"
          />
