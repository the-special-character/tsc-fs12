    <form  id="register" oninput="ageResult.value = age.value">
      <fieldset>
        <legend>Name</legend>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" required autocomplete="given-name" onchange="onchage()" />
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" autocomplete="family-name" />
        </div>
      </fieldset>
      <div>
        <label for="email">email</label>
        <input type="text" inputmode="email" pattern="[^@\s]+@[^@\s]+[.][^@\s]+" title="Invalid email address" />
      </div>

      <div>
        <label for="age">Age</label>
        <input type="range" id="age" min="0" max="100" value="18">
        <output name="ageResult" for="age">18</output>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" autocomplete="current-password" />
      </div>
      <div>
        <label for="serch">Search</label>
        <input type="search" name="search" id="search"> 
      <div>
        <div>
          <label for="file">Birth Date & Time</label>
          <input type="datetime-local" name="birthDate" id="birthDate"> 
        <div>
          <div>
            <label for="file">File</label>
            <input type="file" name="file" id="file" multiple accept="image/*"> 
          <div>
        <label for="hobbies">Hobbies</label>
        <select name="hobbies" id="hobbies" multiple>
          <option value="">Please Select Hobby</option>
          <optgroup label="Sports">
            <option value="cricket">Cricket</option>
            <option value="football">Footbass</option>
          </optgroup>
          <optgroup label="Activity">
            <option value="dancing">Dancing</option>
            <option value="singing">Singing</option>
          </optgroup>
        </select>
      </div>

      <div>
        <label for="college">College</label>
        <input type="text" id="college" list="college-list">
        <datalist id="college-list">
            <option value="Nirma">Nimra</option>
            <option value="PDPU">PDPU</option>
            <option value="SAL">SAL</option>
        </datalist>
      </div>

      <fieldset>
        <legend>Gender</legend>
        <div>
          <label for="male">Male</label>
          <input type="radio" name="gender" id="male" />
        </div>
        <div>
          <label for="female">Female</label>
          <input type="radio" name="gender" id="female" />
        </div>
      </fieldset>
      <meter id="fuel" min="0" max="100" low="33" high="66" optimum="80" value="70">at 50/100</meter>
      

      <button type="submit">Cick me</button>
    </form>
