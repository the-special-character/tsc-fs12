    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <style>
      .outer-wrapper {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        max-width: 1280px;
        gap: 20px;
        height: 100vh;
        place-content: center;
        margin: 0 auto;
        position: fixed;
        inset: 0;
        /* top: 0;
        left: 0;
        right: 0;
        bottom: 0; */

      }
      .wrapper {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 20% 1fr;
        aspect-ratio: 1 / 1;
        border-radius: 20px;
        overflow: hidden;
      }

      .box:nth-child(1) {
        background-color: coral;
        grid-column: 1 / -1;
        grid-row: 1 / -1;
      }
      .box:nth-child(2) {
        background-color: dodgerblue;
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        grid-column: 1 / -1;
        grid-row: 2 / -1;
      }

      .outer-wrapper > div:nth-child(1) {
        grid-row: span 2;
        aspect-ratio: initial;
        grid-template-rows: 40% 1fr;
      }


    </style>
  </head>
